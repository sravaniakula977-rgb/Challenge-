<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Addition Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      text-align: center;
    }
    input {
      padding: 8px;
      margin: 5px;
      width: 100px;
      text-align: center;
    }
    button {
      padding: 8px 15px;
      margin: 10px;
      cursor: pointer;
    }
    #result {
      font-weight: bold;
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>Addition Calculator</h2>
  
  <input type="number" id="num1" placeholder="First number">
  <br>
  <input type="number" id="num2" placeholder="Second number">
  <br>
  <button onclick="addNumbers()">Calculate</button>
  
  <div id="result"></div>

  <script>
    function addNumbers() {
      let n1 = parseFloat(document.getElementById("num1").value) || 0;
      let n2 = parseFloat(document.getElementById("num2").value) || 0;
      let sum = n1 + n2;
      document.getElementById("result").innerText = "Result: " + sum;
    }
  </script>
</body>
</html>
